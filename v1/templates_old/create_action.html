{% extends "base.html" %}
{% block content %}
<h1>Create New Action</h1>
<div id="action-form">
    <div class="form-group">
        <label for="action-name">Action Name</label>
        <input type="text" id="action-name" class="form-control" placeholder="Enter action name">
    </div>
    <div class="form-group">
        <label for="device-search">Search Devices</label>
        <input type="text" id="device-search" class="form-control" placeholder="Search for devices">
    </div>
    <div id="device-list" class="mt-3">
        <!-- Device list will be loaded here -->
    </div>
    <button id="save-action-btn" class="btn btn-success mt-3">Save Action</button>
</div>
{% endblock %}
