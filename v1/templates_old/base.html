<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "HomeBridge Controller" }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include the color wheel plugin CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="{{ url_for('index') }}">HomeBridge Controller</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item{% if request.endpoint == 'index' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('index') }}">Rooms</a>
                </li>
                <li class="nav-item{% if request.endpoint == 'favorites' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('favorites') }}">Favorites</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Include iro.js for color picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script>
        const preferences = {{ preferences | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
