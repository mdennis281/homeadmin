{% extends 'base.html' %}
{% block content %}
<h1>Rooms</h1>
<div class="list-group">
    {% for room in rooms %}
    <a href="{{ url_for('room', room_name=room.name) }}" class="list-group-item list-group-item-action bg-dark text-white">
        {{ room.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
