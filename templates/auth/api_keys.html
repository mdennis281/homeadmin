{% extends "base.html" %}

{% block content %}
<h2>Your API Keys</h2>

<div class="bg-secondary p-4 rounded mb-4">
    <h4>Generate New API Key</h4>
    <form method="post">
        <input type="hidden" name="action" value="generate_api_key">
        <button type="submit" class="btn btn-primary">Generate API Key</button>
    </form>
</div>

<div class="bg-secondary p-4 rounded">
    <h4>Your Existing API Keys</h4>
    {% if api_keys %}
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>API Key</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for api_key in api_keys %}
            <tr>
                <td>{{ api_key }}</td>
                <td>
                    <form method="post" class="d-inline">
                        <input type="hidden" name="action" value="revoke_api_key">
                        <input type="hidden" name="api_key" value="{{ api_key }}">
                        <button type="submit" class="btn btn-danger btn-sm">Revoke</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>You have no API keys.</p>
    {% endif %}
</div>
{% endblock %}
